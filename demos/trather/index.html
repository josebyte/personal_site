    <div class="container-fluid">
      <div><h2 class="text-center">¡Bienvenido!</h2></div>

      <div class="row">

        <div class="col-sm-2 col-sm-offset-3 col-xs-6 col-xs-offset-3">
          <!--Logo-->
          <h1 class="ocultarTexto">Trather</h1>
          <img src="./img/logos/logo.png" class="img-responsive vcenter" alt="Trather">
        </div>

        <div class="clearfix visible-xs-block"></div>

        <div class="col-sm-4 col-xs-10 col-xs-offset-1 ">
          <!--Login-->

          <form class="cajaLogin">
            <h3>Acceder</h3>
            <input type="text" required name="email" placeholder="Email">

            <div class="row">
              <div class="col-xs-7">
                <input type="password" required name="password" placeholder="Password">
              </div>
              <div class="col-xs-5" style="
    padding-left: 0px; ">
                <input style="padding: 0px;" type="submit" value="Conectar" class="btn btn-success">
              </div>
            </div>

            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
            </fb:login-button>

            <div id="status">
            </div>

            Olvide mi contraseña

          </form>

          <form class="cajaLogin">
            <!--Registro-->
            <h3>Registrate</h3>
            <input type="button" value="Registrate" class="btn btn-success">
          </form>
        </div>

      </div>




    </div>
